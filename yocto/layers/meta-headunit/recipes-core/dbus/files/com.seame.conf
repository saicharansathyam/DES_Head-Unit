<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root to own all SEAME services -->
  <policy user="root">
    <allow own="com.seame.Dashboard"/>
    <allow own="com.seame.MediaPlayer"/>
    <allow own="com.seame.GearSelector"/>
    <allow own="com.seame.ThemeColor"/>
    <allow own="com.seame.Settings"/>
    
    <allow send_destination="com.seame.Dashboard"/>
    <allow send_destination="com.seame.MediaPlayer"/>
    <allow send_destination="com.seame.GearSelector"/>
    <allow send_destination="com.seame.ThemeColor"/>
    <allow send_destination="com.seame.Settings"/>
    
    <allow receive_sender="com.seame.Dashboard"/>
    <allow receive_sender="com.seame.MediaPlayer"/>
    <allow receive_sender="com.seame.GearSelector"/>
    <allow receive_sender="com.seame.ThemeColor"/>
    <allow receive_sender="com.seame.Settings"/>
  </policy>
  
  <!-- Allow all users to call methods on SEAME services -->
  <policy context="default">
    <allow send_destination="com.seame.Dashboard"/>
    <allow send_destination="com.seame.MediaPlayer"/>
    <allow send_destination="com.seame.GearSelector"/>
    <allow send_destination="com.seame.ThemeColor"/>
    <allow send_destination="com.seame.Settings"/>
  </policy>
</busconfig>
