[core]
# Use kiosk-shell for automotive dual-display setup
shell=kiosk-shell.so
require-input=true
idle-time=0
modules=systemd-notify.so

# HDMI-A-1: Main IVI Display (1024x600) - for IVI Compositor
[output]
name=HDMI-A-1
mode=1024x600@60
transform=normal
scale=1
# Route apps with these app-ids to this output
app-ids=ivi-compositor,compositor
cursor-size=0

# HDMI-A-2: Instrument Cluster Display (1024x600)
[output]
name=HDMI-A-2
mode=1024x600@60
transform=normal
scale=1
# Route instrument cluster to this output
app-ids=instrument-cluster
cursor-size=0

[shell]
panel-position=none
background-color=0xff000000
locking=false

# Keyboard and input configuration
[keyboard]
keymap_rules=evdev
keymap_model=pc105
keymap_layout=us

[libinput]
enable-tap=true
